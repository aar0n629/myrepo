<body>

    <script>
        async function getData() {
            const url = "data.json";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                console.log(json);
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>


    <h1>Hello world</h1>
    <p>Hello world.</p>

</body>
